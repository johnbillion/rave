name: Reproduce and verify packages

on:
  push:
    branches:
      - trunk
  pull_request:
    branches:
      - '**'
  schedule:
    # Hourly schedule.
    #
    #        ┌───────────── minute           (0 - 59)
    #        │  ┌────────── hour             (0 - 23)
    #        │  │  ┌─────── day of the month (1 - 31)
    #        │  │  │  ┌──── month            (1 - 12 or JAN-DEC)
    #        │  │  │  │  ┌─ day of the week  (0 - 6 or SUN-SAT)
    #        │  │  │  │  │
    #        │  │  │  │  │
    #        │  │  │  │  │
    - cron: '0  *  *  *  *'

permissions:
  contents: read

jobs:
  reproduce:
    name: "Reproduce ${{ matrix.tag }}"
    strategy:
      matrix:
        tag:
          - '6.6.2'
          - '6.5.5'
        source:
          - develop.svn.wordpress.org
          - github-wordpress-develop
          - core.trac.wordpress.org
      fail-fast: false
    uses: ./.github/workflows/reproduce.yml
    with:
      tag: ${{ matrix.tag }}
      source: ${{ matrix.source }}
  compare:
    name: "Compare ${{ matrix.tag }}"
    needs:
      - reproduce
    strategy:
      matrix:
        tag:
          - '6.6.2'
          - '6.5.5'
        source:
          - github-wordpress-develop
          - core.trac.wordpress.org
      fail-fast: false
    uses: ./.github/workflows/compare.yml
    with:
      tag: ${{ matrix.tag }}
      source: ${{ matrix.source }}
  verify:
    name: "Verify ${{ matrix.tag }}"
    needs:
      - reproduce
    strategy:
      matrix:
        tag:
          - '6.6.2'
          - '6.5.5'
        package:
          - wordpress.org-zip
          - wordpress.org-tar
          - downloads.wordpress.org-zip
          - downloads.wordpress.org-tar
          - build.trac.wordpress.org
          - github-zip
          - github-tar
          - roots-wordpress-full
      fail-fast: false
    uses: ./.github/workflows/verify.yml
    with:
      tag: ${{ matrix.tag }}
      package: ${{ matrix.package }}
